<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#120024;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="url(#grad3)"/>
  
  <!-- Terminal-like border -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="none" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Code-like S -->
  <text x="16" y="21" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#bb86fc">&lt;S/&gt;</text>
  
  <!-- Small dots like code syntax -->
  <circle cx="6" cy="6" r="1" fill="#ec4899"/>
  <circle cx="26" cy="26" r="1" fill="#7c4dff"/>
</svg>